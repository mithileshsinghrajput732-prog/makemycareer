<head>
  <meta charset="UTF-8">
  <title>Sign in - Make My Career</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      background: url('images/login-bg.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.login-box {
  background: rgba(255, 255, 255, 0.95);
  padding: 2rem;
  border-radius: 12px;
  text-align: center;
  max-width: 400px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
}

h2 {
  margin-bottom: 20px;
  color: #003366;
}

  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in with your Google Account</h2>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-context="signin"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div><div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="sign_in_with"
     data-size="large"
     data-logo_alignment="left">
</div>

  </div>  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // You can store token or validate it here
      window.location.href = "index.html"; // Redirect to main/home/form page
    }
  </script></body>
</html><!-- FILE: form.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form - Make My Career</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/form-background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #004080;
      color: white;
      cursor: pointer;
    }
    .success-message {
      color: green;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Fill the Form for Home Tuition</h2>
    <form id="tuitionForm">
      <input type="text" placeholder="Student Name" required>
      <input type="number" placeholder="Age" required>
      <input type="text" placeholder="Class (1 to 10)" required>
      <select required>
        <option value="">Select Board</option>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="JAC">JAC</option>
      </select>
      <input type="tel" placeholder="Phone Number" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="successMsg">Successfully Filled ✅</div>
  </div>  <script>
    document.getElementById("tuitionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
    });
  </script></body>
