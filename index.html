<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Tuition Form - Make My Career</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("3jXWXqUJgsCpbPU5i"); // ✅ Your real public key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Fill the Form for Home Tuition</h2>
    <form id="tuitionForm">
      <input type="text" id="student_name" name="student_name" placeholder="Student Name" required />
      <input type="number" id="age" name="age" placeholder="Age" required />
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
      </select>
      <select id="board" name="board" required>
        <option value="">Select Board</option>
        <option>CBSE</option>
        <option>ICSE</option>
        <option>JAC</option>
      </select>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required />
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMessage">Successfully Filled ✅</div>
  </div>

  <script>
    document.getElementById('tuitionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send("service_xxx", "template_yyy", {
        student_name: document.getElementById("student_name").value,
        age: document.getElementById("age").value,
        class: document.getElementById("class").value,
        board: document.getElementById("board").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      })
      .then(function(response) {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("tuitionForm").reset();
      }, function(error) {
        alert("Error: " + error.text);
      });
    });
  </script>

</body>
        </html>
